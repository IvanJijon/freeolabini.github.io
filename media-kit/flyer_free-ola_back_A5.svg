<text
   xml:space="preserve"
   style="font-style:normal;font-variant:normal;font-weight:300;font-stretch:normal;font-size:13.34500053px;line-height:1.25;font-family:'Oswald Light';-inkscape-font-specification:'Oswald Light, Light';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:1.16805971;"
   x="27.292641"
   y="-496.28171"
   id="text3491"
   transform="scale(0.96168217,-1.0398446)"><tspan
     sodipodi:role="line"
     id="tspan2513">Ola Bini has been arrested by the Ecuadorian authorities on April 11. </tspan><tspan
     sodipodi:role="line"
     id="tspan2515">His detention is undue, illegal and contrary to human and constitutional rights.</tspan><tspan
     sodipodi:role="line"
     id="tspan2517"></tspan><tspan
     sodipodi:role="line"
     id="tspan2519">Ola is a privacy and free software advocate. His contributions are multiple: OTRv4, </tspan><tspan
     sodipodi:role="line"
     id="tspan2521">CoyM, Enigmail, JRuby and his team has helped Tor, Let's Encrypt, and more.</tspan><tspan
     sodipodi:role="line"
     id="tspan2523"></tspan><tspan
     sodipodi:role="line"
     id="tspan2525">He's currently being investigated for attacking the integrity of computer systems but </tspan><tspan
     sodipodi:role="line"
     id="tspan2527">the prosecution doesnâ€™t say what systems he attack or what information has been </tspan><tspan
     sodipodi:role="line"
     id="tspan2529">compromised.</tspan><tspan
     sodipodi:role="line"
     id="tspan2531">Many irregularities put a shadow on his arrest process and he's being held in a </tspan><tspan
     sodipodi:role="line"
     id="tspan2533">90 days pre-detention before the actual charges are even submitted. The prosecution </tspan><tspan
     sodipodi:role="line"
     id="tspan2535">has no evidence of any crime except stating that &quot;the books he owns are suspicious&quot; </tspan><tspan
     sodipodi:role="line"
     id="tspan2537">or that he was &quot;carrying too many electronic devices&quot;. He should be free!</tspan><tspan
     sodipodi:role="line"
     id="tspan2539"></tspan><tspan
     sodipodi:role="line"
     id="tspan2541">Ecuador's government representatives made multiple false statements to the press: </tspan><tspan
     sodipodi:role="line"
     id="tspan2543">that he was detained before a judge wrote his detention order, that he was fleeing </tspan><tspan
     sodipodi:role="line"
     id="tspan2545">the country while his travel was planned months before, that he was conspiring for</tspan><tspan
     sodipodi:role="line"
     id="tspan2547">the destabilization of the government with the former minister of foreign affairs of </tspan><tspan
     sodipodi:role="line"
     id="tspan2549">Ecuador, who later declared he has never met Ola.</tspan><tspan
     sodipodi:role="line"
     id="tspan2551"></tspan><tspan
     sodipodi:role="line"
     id="tspan2553">The UN Working Group for Arbitrary Detention and UN Rapporteur for Freedom of </tspan><tspan
     sodipodi:role="line"
     id="tspan2555">Expression &quot;expressed consternation, particularly because the arrest and charges </tspan><tspan
     sodipodi:role="line"
     id="tspan2557">against Mr. Bini seem to be connected to public support and his friendship with </tspan><tspan
     sodipodi:role="line"
     id="tspan2559">Julian Assange, as well as to his work and activism in the area of privacy&quot;.</tspan><tspan
     sodipodi:role="line"
     id="tspan2561"></tspan><tspan
     sodipodi:role="line"
     id="tspan2563">The detention of Ola is politically motivated, adds a new precedent and puts at risk </tspan><tspan
     sodipodi:role="line"
     id="tspan2565">this entire community further criminalizing privacy advocates.</tspan><tspan
     sodipodi:role="line"
     id="tspan2567"></tspan><tspan
     sodipodi:role="line"
     id="tspan2569">Please, support #FreeOlaBini</tspan></text>


</g></svg>